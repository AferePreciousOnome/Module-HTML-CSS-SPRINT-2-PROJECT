<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
    <link rel="icon" href="image/karma-logo.svg" type="image/svg">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <nav>
      <div class="logo-item">
        <img src="/image/karma-logo.svg" alt="Karma Logo">
      </div>
      <ul class="nav-lists">
        <li><a href="/index.html"><strong><span>Meet Karma</a></li></span></strong>
        <li><a href="#">How it Works</a></li>
        <li><a href="#">Store</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Help</a></li>
        <li><a href="#">Login</a></li> 
      </ul>
    </nav>
    </header>
    <section class="container-store">
      <div class="form-section"> 
        <h1>Order your Karma wifi <br> device today!</h1>
        <form >
          <div class="form-name">
            <div class="firstname">
            <label for="first-name">First Name*</label>
            <input type="text" id="first-name"  required>
          </div>
          <div class="lastname">
            <label for="last-name">Last Name*</label>
            <input type="text" id="last-name" required >
          </div>
          </div>
          <label>
            <div class="address">
              <div class="address1">
              <label for="address">Address*</label>
              <input type="text"  id="address" required>
              </div>
              <div class="address2">
              <label for="address2"> Address2 </label>
              <input type="text" id="address2"  required>
              </div>
            </div> 
        <div class="postcode-city">
            <div class="city">
              <label for="city">City*</label>
              <select id="city" name="cities of choice" required>
              <option  value class="placeholder" disabled selected>Select your city...</option>
              <option>Madrid</option>
              <option>Barcelona</option>
              <option>seville</option>
              <option>Valencia</option>
              <option>Granada</option>
              <option>Bilbao</option>
              <option>Màlaga</option>
              <option>Zaragoza</option>
              <option>Córdoba</option>
              <option>Palma de Mallorca</option>
              </select>
            </div>
            <div class="postcode">
               <label for="postcode">Postcode*</label>
               <input type="text" id="postcode"  required>
            </div>
          </div>
          <div class="radio-checkbox">
            <p>Select a color</p>
            <div class="radio-section">
                <label>Karma Orange</label>
                <input type="radio" id="karma orange" name="colour" value="karma orange">
                <label>Space Grey</label>
                <input type="radio" id="space grey" name="colour" value="space-grey">
           </div>
           <div class="checkbox-text">
                 <label class="checkbox"></label>
                <span><input type="checkbox" required> 
                    By placing your order you agree to Karma's <span class="terms-conditions"><a href="#">Terms and Conditions.</a></span>
                </span>
           </div>
          </div>
           <div>
              <button type="submit" class="order-button">Place my order</button>
           </div>
          </form>
          </div>
          <div class="form-section-image"></div>
        </section>
        <footer class="footer">
          <p id="firstj">Join us on</p>
        <div class="social-icon">
            <a href="#"><img src="/image/facebook-icon.svg"  alt="facebook"></a>
            <a href="#"><img src="/image/instagram-icon.svg"  alt="instagram"></a>
            <a href="#"><img src="/image/twitter-icon.svg"  alt="twitter"></a>
         </div>
              <p>@Karma Mobility, Inc.</p>
        </footer>
  </body>
</html>
